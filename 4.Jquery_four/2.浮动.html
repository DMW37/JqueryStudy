<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    * {
        margin: 0;
    }

    .a {
        width: 1100px;
        height: 800px;
        background: red;
        margin: 0 auto;
        overflow: hidden;
    }

    .b {
        width: 800px;
        background: yellow;
        margin: 0 auto;
        margin-top: 50px;
        overflow: hidden;
    }

    .b1 {
        width: 100px;
        height: 100px;
        background: green;
        float: left;
    }
    .b2{
        width: 100px;
        height: 100px;
        background: green;
        float: right;
    }
    .c{
        width: 800px;
        background: white;
        margin: 0 auto;
        margin-top: 20px;
    }
    .c1{
        width: 250px;
        height: 100px;
        background: chartreuse;
        float: left;
    }
    .c2{
        margin-left: 25px;
    }
    .d{
        width: 800px;
        height: 100px;
        background: black;
        clear: both;
        margin: 0 auto;
        margin-top: 140px;
    }
</style>
<body>
<div class="a">
    <div class="b">
        <div class="b1"></div>
        <div class="b2"></div>
    </div>
    <div class="c">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c2"></div>
    </div>
    <div class="d"></div>
</div>
</body>
</html>
