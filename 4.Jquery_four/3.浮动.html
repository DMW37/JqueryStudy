<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            /*外间距*/
        }
        .a{
            background: green;
            /*不设置宽度默认为全屏宽度*/
        }
        .a1{
            width: 1100px;
            height: 100px;
            background: yellow;
            margin: 0 auto;
        }
        .b{
            background: #00f;
        }
        .b1{
            width: 1100px;
            height: 30px;
            background: #f0f;
            margin: 0 auto;
        }
        .c{
            background: #f0f;
        }
        .c1{
            width: 1100px;
            height: 30px;
            background: #000000;
            margin: 0 auto;
        }
        .box{
          width: 1100px;
            height: 200px;
            background: greenyellow;
            margin: 0 auto;
        }
        .box-a{
            height: 50px;
            background: salmon;
        }
        .box-b{
            background: yellow;
            overflow: hidden;
        }
        .box-b-1{
            width: 300px;
            height: 200px;
            background: red;
            float: left;
        }
        .box-b-2{
            width: 750px;
            height: 200px;
            background: black;
            float: right;
        }
        .box-c{
            background: yellow;
            overflow: hidden;
        }
        .box-c-1{
            width: 600px;
            height: 300px;
            background: firebrick;
            float: left;
        }
        .box-c-2{
            width: 450px;
            height: 300px;
            background: seagreen;
            float: right;
        }
    </style>
</head>
<body>
<div class="a">
    <div class="a1"></div>
</div>
<div class="b">
    <div class="b1"></div>
</div>
<div class="c">
    <div class="c1"></div>
</div>
<div class="box">
    <div class="box-a"></div>
    <div class="box-b">
        <div class="box-b-1"></div>
        <div class="box-b-2"></div>
    </div>
    <div class="box-c">
        <div class="box-c-1"></div>
        <div class="box-c-2"></div>
    </div>
</div>
</body>
</html>
