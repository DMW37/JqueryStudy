<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script>
    /*JQ给我们提供了一个入口函数*/
    $(function () {
        $("#but1").click(function () {
            /*点击这个按钮之后将div1的背景改为红色*/
            $("#div1").css("background-color", "red")
        })
        $("#but2").click(function () {
            alert($("#div2").html());
        })
    })
</script>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<input id="but1" type="button" value="点我">
<input id="but2" type="button" value="再点我">
</body>
</html>
