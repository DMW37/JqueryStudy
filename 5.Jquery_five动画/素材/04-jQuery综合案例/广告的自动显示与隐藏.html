<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content {
            width: 100%;
            height: 500px;
            background: #999
        }
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            /*让广告在五秒钟后进行显示*/
            setTimeout(showAD,5000);
            setTimeout(hideAD,10000);
        })
        function showAD() {
            $("#ad").show("normal","swing");
        }
        function hideAD() {
            $("#ad").hide("normal","swing");
        }
    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg"/>
    </div>
    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
