<!DOCTYPE html>
<html>
<head>

    <title></title>
    <script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
           /* //回调函数

            })
        })

<body>

    <li>天津</li>

</ul>
